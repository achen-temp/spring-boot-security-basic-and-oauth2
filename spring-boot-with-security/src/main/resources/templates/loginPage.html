<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<title>Social Media Login Example</title>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  	<link rel="stylesheet" href="custom.css">
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid">
	  		<div class="container">
	    		<h1>Social Media Login</h1>      
	  		</div>
		</div>
		<div class="container">
  					<div class="row">
  					<div class="col-sm-1">
  					</div>
  						<div class="col-sm-3">
  							<div style="padding-top:12px;">
  							<a class="mb-2" th:href="@{/login/github}">
    							<span class="fa fa-github"></span> Sign in with github
  							</a>
  							<br>
  							<a class="mb-2" th:href="@{/login/google}">
    							<span class="fa fa-google"></span> Sign in with Google
  							</a>
  							<br>
  							
  						</div>

  						</div>
  						<div class="col-sm-1">
  						<hr>
  						</div>
  						<div class="col-sm-5">
  						<div style="padding-top:15px;">  							
							<!-- /login?error=true -->
							<div class="alert alert-danger" th:if="${#request.getParameter('error') == 'true'}">
			  					Invalid Username/Password
							</div>
							<form th:action="@{/security_login}" method='POST'>
	  							 <div class="form-group">
								    <label for="emailTxt">Email:</label>
								    <input type="text" class="form-control" id="emailTxt" autofocus name="email">
								  </div>
								  <div class="form-group">
								    <label for="pwd">Password:</label>
								    <input type="password" class="form-control" id="pwd" name="password">
								  </div>
									<div class="input-group input-sm">
										<div class="checkbox">
											<label><input type="checkbox" id="rememberme" name="remember-me"> Remember Me</label>
										</div>
									</div>
								  <div class="d-flex justify-content-between mb-3">
								    <div class="p-2"><a href="/signup"><button type="button" class="btn btn-success">Register Now</button></a></div>
								    <div class="p-2"></div>
								    <div class="p-2"><button type="submit" name="submit" class="btn btn-info">Sigin in</button></div>
								  </div>
							  </form>
  						</div>
  						<div class="col-sm-2">
  						</div>
					</div>
  				</div>
		</div>
	</body>
</html>
